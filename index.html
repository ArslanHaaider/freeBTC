<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playpen+Sans&family=Roboto:wght@400&display=swap');
        body {
            font-family: 'Playpen Sans', cursive, 'Roboto', sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            text-align: center;
            max-width: 80%;
        }
        .message {
            font-size: 2vw;
            color: white;
            margin-bottom: 20px;
            white-space: normal; /* Allow text to wrap */
            overflow: hidden;
            border-right: 3px solid transparent;
            animation: typing 6s steps(60, end), blink-caret 0.5s step-end infinite;
            max-width: 100%;
        }
        .smiley {
            display: none;
            font-size: 20vw;
            max-width: 100%;
            height: auto;
            animation: bounce 2s infinite;
        }
        .cheese-message {
            font-size: 2vw;
            color: gold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid transparent;
            animation: typing-cheese 3s steps(10, end), blink-caret-cheese 0.5s step-end infinite;
            display: none;
            max-width: 100%;
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: gold;
            }
        }
        @keyframes typing-cheese {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        @keyframes blink-caret-cheese {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: gold;
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Make the font smaller for smaller screens */
        @media (max-width: 768px) {
            .message, .cheese-message {
                font-size: 8vw;
                animation: typing 3s steps(30, end), blink-caret 0.5s step-end infinite;
            }
            .message {
                white-space: normal; /* Allow text to wrap */
            }
            .smiley {
                font-size: 15vw;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="message"></div>
        <div class="smiley"><img src="./smile.gif" alt=""></div>
        <div class="cheese-message"></div>
    </div>
    <script>
        const message = document.querySelector('.message');
        const smiley = document.querySelector('.smiley');
        const cheeseMessage = document.querySelector('.cheese-message');
        const text = "Money will eventually come! Your smile is more precious, never lose it.";
        let index = 0;

        function typeText() {
            if (index < text.length) {
                message.textContent += text.charAt(index);
                index++;
                setTimeout(typeText, 50);
            } else {
                smiley.style.display = 'inline';
                cheeseMessage.style.display = 'block';
                typeCheeseText();
            }
        }

        let cheeseIndex = 0;

        function typeCheeseText() {
            if (cheeseIndex < "Say cheese".length) {
                cheeseMessage.textContent += "Say cheese".charAt(cheeseIndex);
                cheeseIndex++;
                setTimeout(typeCheeseText, 50);
            }
        }

        typeText();
    </script>
</body>
</html>
